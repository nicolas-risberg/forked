intro: |
  Hi there! I'm a Stockholm-based Front-End Developer / Engineer with a background
  in UX- and interaction design. Always eager to learn new ways of looking at life,
  the universe and everything, I take a strong user-centric and holistic approach
  to all things front-end. I enjoy developing products for people by combining
  analytical and empathic angles — examining and immersing users’ perspectives — building
  and improving solutions that support them in their needs, goals and lives.
  
skills:
  - Front-end development & engineering
  - Interaction & UI design
  - User experience & testing
  - Social design
  - Design for healthcare & well-being
